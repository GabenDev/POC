<ion-header>

  <ion-navbar>
    <ion-title>New Meeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<ion-datetime displayFormat="MM/DD/YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>-->

  <!--<ion-text [(ngModel)]="song.title"></ion-text>-->
  <ion-list inset>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="song.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Agenda</ion-label>
      <ion-textarea [(ngModel)]="song.agenda"></ion-textarea>
    </ion-item>
    <ion-item>
      <button block><ion-icon name="add"></ion-icon>Add Action item</button>
    </ion-item>
  </ion-list>

</ion-content>
